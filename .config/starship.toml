[[battery.display]]
threshold = 100

[cmd_duration]
min_time = 50

[directory]
truncation_length=1
truncate_to_repo=false
fish_style_pwd_dir_length = 1

[fill]
symbol=" "

[hostname]
format="[@](bold cyan)[$hostname]($style)"

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = "%T"

[username]
show_always=true
format="[$user]($style)"
