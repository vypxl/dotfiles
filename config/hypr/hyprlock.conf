source = $HOME/.config/hypr/macchiato.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    no_fade_in = true
    disable_loading_bar = true
    hide_cursor = true
    ignore_empty_input = true
    grace = 30
}

# BACKGROUND
background {
    monitor =
    path = /home/thomas/.config/hypr/wallpaper
    blur_passes = 0
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = bottom
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, 150
    halign = right
    valign = bottom
}

# USER AVATAR

image {
    monitor =
    path = ~/.face
    size = 64
    border_color = $accent

    position = 24, 24
    halign = left
    valign = bottom
}

# INPUT FIELD
input-field {
    monitor =
    size = 500, 80
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0,0,0,0)
    inner_color = rgba(0,0,0,0)
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><b>Î»</b></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, 24
    halign = center
    valign = bottom
}
